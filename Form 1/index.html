<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form>
        <h2 class="heading">Participate Form</h2>
        <div id="inputBox">
            
            <input type="text" placeholder="Name">
            <select>
                <option>Class</option>
                <option>6th</option>
                <option>7th</option>
                <option>8th</option>
                <option>9th</option>
                <option>10th</option>
                <option>11th</option>
                <option>12th</option>
            </select>
            <input type="number" placeholder="Roll No.">
            <select>
                <option>Participate</option>
                <option>Dance</option>
                <option>Music</option>
                <option>Drawing</option>
                <option>Writing</option>
            </select>
            <button type="submit">Submit</button>

        </div>
    </form>

</body>
</html>
